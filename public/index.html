<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">SESİNİZİ KAYDEDİNİZ VE SONRA BİLGİSAYARINIZA İNDİRİNİZ.</h2>
        <div id="controls" class="mx-auto">
            <button id="recordButton">Record</button>
            <button id="pauseButton" disabled>Pause</button>
            <button id="stopButton" disabled>Stop</button>
        </div>
        <div id="formats"></div>
        <p><strong>Recordings:</strong></p>
        <ol id="recordingsList"></ol>

        <hr>

        <h2 class="text-center">İNDİRDİĞİNİZ SES DOSYASINI YENİDEN İSİMLENDİRDİKTEN SONRA DOSYA SEÇ BUTONUNA TIKLAYARAK SUNUCUYA YÜKLEYİNİZ.</h2>
        <p><b>Örnek:</b> osmankiral01.wav</p>

        <div class="mx-auto">
            <input type="file" id="s3-file" onchange="saveFile(this)">
        </div>

        <h2 class="text-center">15 SANİYE BEKLEYİNİZ.</h2>
        <hr>
        <h2 class="text-center">SES DOSYANIZ SUNUCUYA GÖNDERİLMİŞTİR. TEŞEKKÜRLER.</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="/js/recorder.js"></script>
  	<script src="/js/app.js"></script>
        
    <script>
        function saveFile(event) {
            const xhr = new XMLHttpRequest();
            let formData = new FormData();
            const file = event.files[0];
            formData.append('s3-file', file)

            xhr.onreadystatechange = (state) => {
                console.log(xhr.status);
            }

            xhr.timeout = 5000;
            xhr.open('POST', '/upload-to-s3');
            xhr.send(formData);
        }
    </script>
</body>
</html>
